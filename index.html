<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="search-div">
                <a href="" class="icon search-icon"><img src="./icons/magnify.svg" alt=""></a>
                <input type="search">
            </div>
            <div class="profile-action">
                <a href="" class="icon"><img src="./icons/bell-ring-outline.svg" alt=""></a>
                <a href="" class="profile mini"><img src="./pictures/account.png" alt=""></a>
                <a href="" class="name">Morgan Oakley</a>
            </div>
            <div class="user-info">
                <a href="" class="profile full"><img src="./pictures/account.png" alt=""></a>
                <div class="greeting-message">
                    <p class="hi-text">Hi there,</p>
                    <p class="name username">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="action-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar-container">
            <div class="nav-header">
                <img class="dashboard-icon" src="./icons/dashboard.svg" alt="">
                <h1 class="dash-text">Dashboard</h1>
            </div>
            <div class="nav-item home"><a href="" class="icon"><img src="./icons/home.svg" alt="home icon"></a><a class="nav-text" href=""> Home</a></div>
            <div class="nav-item profile"><a href="" class="icon"><img src="./icons/account-box.svg" alt=""></a><a class="nav-text" href=""> Profile</a></div>
            <div class="nav-item messages"><a href="" class="icon"><img src="./icons/message.svg" alt=""></a><a class="nav-text" href=""> Messages</a></div>
            <div class="nav-item history"><a href="" class="icon"><img src="./icons/clock-time-four.svg" alt=""></a><a class="nav-text" href=""> History</a></div>
            <div class="nav-item tasks"><a href="" class="icon"><img src="./icons/note-multiple.svg" alt=""></a><a class="nav-text" href=""> Tasks</a></div>
            <div class="nav-item comm"><a href="" class="icon"><img src="./icons/account-group.svg" alt=""></a><a class="nav-text" href=""> Communities</a></div>
            <div class="nav-item settings"><a href="" class="icon"><img src="./icons/cog.svg" alt=""></a><a class="nav-text" href=""> Settings</a></div>
            <div class="nav-item support"><a href="" class="icon"><img src="./icons/help-box.svg" alt=""></a><a class="nav-text" href=""> Support</a></div>
            <div class="nav-item priva"><a href="" class="icon"><img src="./icons/shield-check.svg" alt=""></a><a class="nav-text" href=""> Privacy</a></div>
        </div>
        <div class="main-container"></div>
    </div>
</body>
</html>
